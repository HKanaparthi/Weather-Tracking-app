<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .title }}</title>
  <link rel="stylesheet" href="/static/css/signnn.css">
</head>
<body class="auth-page">
<div class="container">
  <div class="auth-container modern">
    <div class="auth-image">
      <div class="overlay"></div>
      <div class="logo-container">
        <img src="../static/Mainlogo.png" alt="Go Weather Logo" class="site-logo" height="80px">
      </div>
      <div class="tagline">
        <h2>Weather at your fingertips,</h2>
        <h2>Forecasts you can trust !</h2>
      </div>
    </div>

    <div class="auth-form">
      <h1>Create an Account</h1>

      <p>Already have an account? <a href="/login">Log in</a></p>

      {{ if .error }}
      <div class="error-alert">{{ .error }}</div>
      {{ end }}

      <form action="/signup" method="post">
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" class="form-input" required>
          </div>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" class="form-input" required>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Enter your password" class="form-input" required>
          <span class="password-toggle">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </span>
        </div>

        <div class="form-group">
          <input type="text" id="home_city" name="home_city" placeholder="Home City (Optional)" class="form-input">
        </div>

        <div class="form-group checkbox">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="/terms">Terms & Conditions</a></label>
        </div>

        <button type="submit" class="btn-primary">Create account</button>
      </form>

      <div class="divider">
        <span>Or register with</span>
      </div>

      <div class="social-login">
        <button class="btn-google">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" fill="#4285F4"/></svg>
          Google
        </button>

        <button class="btn-apple">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M18.71,19.5C17.88,20.74 17,21.95 15.66,21.97C14.32,22 13.89,21.18 12.37,21.18C10.84,21.18 10.37,21.95 9.1,22C7.79,22.05 6.8,20.68 5.96,19.47C4.25,17 2.94,12.45 4.7,9.39C5.57,7.87 7.13,6.91 8.82,6.88C10.1,6.86 11.32,7.75 12.11,7.75C12.89,7.75 14.37,6.68 15.92,6.84C16.57,6.87 18.39,7.1 19.56,8.82C19.47,8.88 17.39,10.1 17.41,12.63C17.44,15.65 20.06,16.66 20.09,16.67C20.06,16.74 19.67,18.11 18.71,19.5M13,3.5C13.73,2.67 14.94,2.04 15.94,2C16.07,3.17 15.6,4.35 14.9,5.19C14.21,6.04 13.07,6.7 11.95,6.61C11.8,5.46 12.36,4.26 13,3.5Z" fill="#000000"/></svg>
          Apple
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      console.log('Form submitted');

      // Log form data
      const formData = new FormData(form);
      for (const [key, value] of formData.entries()) {
        console.log(`${key}: ${value}`);
      }
    });
  });
</script>
</body>
</html>
